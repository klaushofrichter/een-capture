<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon and Web App Icons - Will be set dynamically by script below -->
    <link rel="icon" id="favicon-svg" type="image/svg+xml" href="" />
    <link rel="icon" id="favicon-32" type="image/png" sizes="32x32" href="" />
    <link rel="icon" id="favicon-16" type="image/png" sizes="16x16" href="" />
    <link rel="apple-touch-icon" id="favicon-apple" sizes="180x180" href="" />
    <link rel="manifest" id="manifest-link" href="" />
    <meta name="theme-color" content="#3b82f6" />
    
    <script>
      // Set correct favicon paths based on environment
      (function() {
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const basePath = isDev ? '' : '/een-capture';
        
        document.getElementById('favicon-svg').href = basePath + '/favicon.svg';
        document.getElementById('favicon-32').href = basePath + '/favicon.svg';
        document.getElementById('favicon-16').href = basePath + '/favicon.svg';
        document.getElementById('favicon-apple').href = basePath + '/favicon.svg';
        document.getElementById('manifest-link').href = basePath + '/manifest.json';
      })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="<%- APP_DESCRIPTION %>" />
    <title>EEN Capture</title>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:; img-src 'self' data: https: blob:; connect-src 'self' https: wss: ws:; frame-src 'self' https:; object-src 'none'; base-uri 'self';" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
